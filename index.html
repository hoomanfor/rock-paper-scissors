<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cabin|Dancing+Script|Dosis|Fascinate+Inline|Teko&display=swap" rel="stylesheet">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <div class="container">
      <main>
        <header>
          <ul>
            <li>Rock</li>
            <li>Paper</li>  
            <li>Scissors</li>
          </ul>
        </header>
        <!-- Player One -->
        <div class="player-one">
          <form class="player-form">
            <h2>Player 1</h2>
              <div id="player-one-name"></div>
            <h3 id="p1-waiting"></h3>
          </form>
          <div class="figure-container">
            <figure id="p1-option">
              <img src="assets/images/rock_2.jpg" alt="rock">
              <figcaption>Rock</figcaption>
            </figure>
            <figure id="p1-option">
              <img src="assets/images/paper.jpg" alt="paper">
              <figcaption>Paper</figcaption>
            </figure>
            <figure id="p1-option">
              <img src="assets/images/scissors.jpg" alt="scissors">
              <figcaption>Scissors</figcaption>
            </figure>
          </div>
        </div>
        <!-- Player Two -->
        <div class="player-two">
          <form class="player-form">
            <h2>Player 2</h2>
              <div id="player-two-name"></div>
            <h3 id="p2-waiting"></h3>
          </form>
          <div class="figure-container">
            <figure id="p2-option">
              <img src="assets/images/rock_2.jpg" alt="rock">
              <figcaption>Rock</figcaption>
            </figure>
            <figure id="p2-option">
              <img src="assets/images/paper.jpg" alt="paper">
              <figcaption>Paper</figcaption>
            </figure>
            <figure id="p2-option">
              <img src="assets/images/scissors.jpg" alt="scissors">
              <figcaption>Scissors</figcaption>
            </figure>
          </div>
        </div>
      </main>

      <section>
        <!-- Scoreboard -->
        <div class="scoreboard">
          <div class="sb-header">
            Scoreboard
          </div>
          <table>
            <tr>
              <th>Name</th>
              <th>Win</th>
              <th>Loss</th>
              <th>Tie</th>
            </tr>
            <tr>
              <td>Player 1</td>
              <td class="numbers" id="p1-win">0</td>
              <td class="numbers" id="p1-loss">0</td>
              <td class="numbers" id="p1-tie">0</td>
            </tr>
            <tr>
              <td>Player 2</td>
              <td class="numbers" id="p2-win">0</td>
              <td class="numbers" id="p2-tie">0</td> 
              <td class="numbers" id="p2-loss">0</td>
            </tr>
          </table>
        </div>

        <!-- Messenger -->
        <div class="chat-box">
          <div id="message-display"></div>
          <form>
            <div class=".message-input-container">
              <input type="text" name="message-input" class="message-input"><input type="submit" id="message-submit" value="Send">
            </div>
          </form>
        </div>
      </section>

    </div>
