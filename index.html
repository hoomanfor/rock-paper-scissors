<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.0/firebase-database.js"></script>
    <title>Rock Paper Scissors</title>
  </head>
  <body>

    <div class="container">
      <header>Rock Paper Scissors</header>
      <main>
        <!-- Player One -->
        <div class="player-one">
          <form>
            Player 1's Name:
            <input type="text" name="p1-name">
            <input type="submit" id="p1-name-submit">
          </form>
            <figure id="p1-option">
              <img src="assets/images/rock_2.jpg" alt="rock">
              <figcaption>Rock</figcaption>
            </figure>
            <figure id="p1-option">
              <img src="assets/images/paper.jpg" alt="paper">
              <figcaption>Paper</figcaption>
            </figure>
            <figure id="p1-option">
              <img src="assets/images/scissors.jpg" alt="scissors">
              <figcaption>Scissors</figcaption>
            </figure>
        </div>
        <!-- Chat Box -->
        <div class="chat-box">
            <div class="message-display"></div>
            <form>
              <input type="text" name="message-input" class="message-input">
              <input type="submit" id="message-submit">
            </form>
        </div>
        <!-- Player Two -->
        <div class="player-two">
          <form>
            Player 2's Name:
            <input type="text" name="p2-name">
            <input type="submit" id="p2-name-submit">
          </form>
            <figure id="p2-option">
              <img src="assets/images/rock_2.jpg" alt="rock">
              <figcaption>Rock</figcaption>
            </figure>
            <figure id="p2-option">
              <img src="assets/images/paper.jpg" alt="paper">
              <figcaption>Paper</figcaption>
            </figure>
            <figure id="p2-option">
              <img src="assets/images/scissors.jpg" alt="scissors">
              <figcaption>Scissors</figcaption>
            </figure>
        </div>
      </main>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- App Logic -->
    <script src="assets/javascript/logic.js"></script>
  </body>
</html>
